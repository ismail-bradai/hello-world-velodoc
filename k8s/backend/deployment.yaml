apiVersion: apps/v1
kind: Deployment
metadata:
  name: velodoc-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: velodoc-backend
  template:
    metadata:
      labels:
        app: velodoc-backend
    spec:
      containers:
        - name: velodoc-backend
          image: ismail20022/velodoc-backend:latest
          ports:
            - containerPort: 8000
