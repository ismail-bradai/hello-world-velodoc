<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World Velodoc Frontend</title>
</head>
<body>
  <h1 id="result">Chargement...</h1>

  <script>
    fetch("http://127.0.0.1:8000/")
      .then(response => response.json())
      .then(data => {
        document.getElementById("result").innerText = data.message;
      })
      .catch(error => {
        console.error("Erreur de connexion :", error);
        document.getElementById("result").innerText = "Erreur de connexion au backend";
      });
  </script>
</body>
</html>
